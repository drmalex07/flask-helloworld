<VirtualHost _default_:80>
    ServerAdmin webmaster@localhost
    ServerName ${SERVER_NAME}

    DocumentRoot /var/www/html

    <Directory /opt/helloworld/>
        Require all granted
    </Directory>

    WSGIPassAuthorization On
    WSGIDaemonProcess "helloworld" processes=3 threads=4
    WSGIProcessGroup "helloworld"
    WSGIScriptAlias "/" /opt/helloworld/wsgi.py

    LogLevel info
    ErrorLog ${APACHE_LOG_DIR}/error-${SERVER_NAME}.log
    CustomLog ${APACHE_LOG_DIR}/access-${SERVER_NAME}.log combined
</VirtualHost>
