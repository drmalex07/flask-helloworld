{% extends "page.html" %}

{% block head %}
    {{ super() }}
    <title>Articles</title>
{% endblock %}

{% block page_body %}
    <h2>Articles</h2>
    
    {% if articles|length == 0 %}
    <p>No articles posted so far!</p>
    {% else %}
    <ul>
        {% for article in articles %}
        <li><a href="{{url_for("show_article", aid=article.id)}}">{{article.title|title}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
